<div class="button-row">
  <a mat-fab color="primary" [routerLink]="['/books-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">    
    <!-- Title Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Book Id </th>
      <td mat-cell *matCellDef="let element" class="title-col" [routerLink]="['/books-details/', element.key]">        
        {{element.key}}
      </td>
    </ng-container>
    <!-- Title Column -->
    <ng-container matColumnDef="bookId">
      <th mat-header-cell *matHeaderCellDef> Book Code </th>
      <td mat-cell *matCellDef="let element" class="title-col" > {{element.bookId}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef> Book Name </th>
      <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="downloadUrl">
      <th mat-header-cell *matHeaderCellDef> Download Url </th>
      <td mat-cell *matCellDef="let element"> {{element.downloadUrl}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
