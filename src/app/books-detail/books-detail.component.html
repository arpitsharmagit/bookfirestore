<div class="button-row">
  <a mat-fab color="primary" [routerLink]="['/books']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{book.bookId}}</h2></mat-card-title>
    <mat-card-subtitle>{{book.bookName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Code:</dt>
      <dd>{{book.bookId}}</dd>
      <dt>Name:</dt>
      <dd>{{book.bookName}}</dd>
      <dt>Download Url:</dt>
      <dd>{{book.downloadUrl}}</dd>     
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-fab color="primary" [routerLink]="['/books-edit', book.key]"><mat-icon>edit</mat-icon></a>
    <a mat-fab color="warn" (click)="deleteBook(book.key)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
